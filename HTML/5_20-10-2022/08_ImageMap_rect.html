<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="image/wallRect.webp" alt="" usemap="#rect_map" />

    <!-- to apply map used <map> tag
    pair tag with -> <map> <area>    
    -->
    <!-- shape -> circle, rect, poly -->
    <!-- coords -> co-ordinates -> points of shape -->
    <!-- rect -> x1,y1,x2,y2 -->
    <map name="rect_map">
      <area
        shape="rect"
        coords="434,131,702,402"
        href="05_Details_summary.html"
        alt=""
      />
    </map>
  </body>
</html>
