<!-- fieldset and legend -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <fieldset style="height: 200px; width: 200px">
        <legend align="">About List</legend>
        A nested list or a sublist is a list within a list. The trick to marking
        nested lists up correctly in HTML is to recognize that the sublist is
        actually a child of a list item and not of a list.
      </fieldset>
    </center>
  </body>
</html>
