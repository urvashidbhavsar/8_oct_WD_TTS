<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="">Firstname </label>
      <input
        type="text"
        name="fname"
        id=""
        placeholder="Enter first name"
        required
      />
      <!-- required - complusary filled -->
      <!-- readonly - only read content, do not allow changes -->

      <br /><br />

      <label for="">password </label>
      <input type="password" name="pass" />
      <br /><br />
      <!-- radio button 
    used for select one option form multiple option-->
      <label for="">Gender</label>
      <input type="radio" name="gen" id="" />Male
      <input type="radio" name="gen" id="" />Female

      <br /><br />

      <!-- checkbox -
    used for select multiple option / multiple selection -->
      <label for="">Qualification</label>
      <input type="checkbox" name="c1" id="" />bech.
      <input type="checkbox" name="c2" id="" />mas.
      <input type="checkbox" name="c3" id="" />phd <br /><br />
      <!-- dropdown list -->
      <!-- pair tag -> select,option -->
      <label for="">City</label>
      <select name="" id="">
        <option value="">---select---</option>
        <option value="">Surat</option>
        <option value="">Bharuch</option>
      </select>
      <br /><br />

      <!-- textarea used to input address, summary, feedback and long description form -->
      <label for="">Address</label>
      <textarea
        name=""
        id=""
        cols="30"
        rows="3"
        placeholder="Enter Address"
      ></textarea>

      <br /><br />
      <!-- HTML 5 new input types -->

      date : <input type="date" /> <br /><br />
      dateTime : <input type="datetime" name="" id="" /> <br /><br />
      DateTimeLocal : <input type="datetime-local" name="" id="" /> <br /><br />
      color : <input type="color" name="" id="" /> <br /><br />
      Email :<input type="email" name="" id="" /> <br /><br />
      <!-- HTML input old type -->
      Browse :<input type="file" /> <br /><br />
      image button :<input type="image" id="" /> <br /><br />
      Month :<input type="month" name="" id="" /> <br /><br />
      Number :<input type="number" name="" id="" /> <br /><br />
      Range : <input type="range" name="" id="" /> <br /><br />
      Search : <input type="search" name="" id="" /> <br /><br />
      Tel :<input type="tel" name="" id="" /><br /><br />
      Time :<input type="time" name="" id="" /> <br /><br />
      Url : <input type="url" name="" id="" /> <br /><br />
      Week :
      <input type="week" name="" id="" />
    </form>
  </body>
</html>
