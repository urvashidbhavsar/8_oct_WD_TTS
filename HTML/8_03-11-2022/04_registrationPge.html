<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <h1>Registration Form</h1>
      <label for="">Full name</label> <br />
      <input type="text" name="fname" id="" placeholder="Firstname" />
      <input type="text" name="mname" id="" placeholder="Middlename" />
      <input type="text" name="lname" id="" placeholder="Lastname" />
      <br /><br />

      <fieldset style="width: 30%">
        <legend>Gender</legend>
        <input type="radio" name="gen" id="" />
        <label for="">Male</label>
        <input type="radio" name="gen" id="" />
        <label for="">Female</label>
      </fieldset>
      <br /><br />

      <label for="">Email</label><br />
      <input type="email" name="" id="" size="30" /> <br /><br />

      <label for="">password</label><br />
      <input
        type="password"
        name=""
        id=""
        size="30"
        maxlength="10"
        minlength="8"
      />
      <br /><br />

      <label for="">Address</label><br />
      <textarea name="add" id="" cols="30" rows="3"></textarea>
      <br /><br />

      <label for="">City</label><br />
      <select name="" id="">
        <option value="">---select---</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
      </select>
      <br /><br />

      <label for="">pincode</label>
      <br />
      <input type="text" name="" id="" maxlength="6" />
      <br /><br />

      <!-- <button type="">Button Tag</button> -->
      <input type="submit" name="" id="" value="Register" />
      <input type="reset" name="" id="" value="clear" />
      <!-- <input type="button" name="" id="" value="input button" /> -->
    </form>
  </body>
</html>
