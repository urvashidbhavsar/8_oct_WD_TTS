<html>
  <head>
    <title>Heading Tag</title>
  </head>
  <body>
    <!-- heading tag - series 1 to 6 -->
    <!-- biggest font-size -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!-- smallest font size-->
    <h6>Heading 6</h6>
  </body>
</html>
