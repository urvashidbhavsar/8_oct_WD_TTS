<html>
  <head>
    <title>Formatting Tag</title>
  </head>
  <body>
    <center>
      <!-- bold tag -->
      <b>Bold Tag</b> <br />
      <strong>Strong Tag</strong> <br />

      <!-- italic tag -->
      <i>Italic tag</i> <br />
      <em>Empharsis tag</em> <br />

      <!-- underline tag -->
      <u>Underline Tag</u> <br />
      <ins>Insert Tag</ins> <br />

      <!-- overline tag -->
      <!-- strike tag dropped from HTML5 version -->
      <strike>Strike tag</strike> <br />
      <del>Delete Tag</del> <br />

      <!-- code tag -->
      <!-- tt tag dropped from HTML5 version -->
      <tt>Teletype tag</tt> <br />
      <code>Code Tag</code> <br />
      <kbd>Keyboard Tag</kbd> <br />

      <!-- small tooltop -->
      <!-- abbriviation tag -->
      <abbr title="is a markup lagunage">HTML</abbr> <br />

      <!-- mark tag -used for high lighting -->
      <mark>Mark Tag</mark>

      <!-- superscript tag -->
      X<sup>2</sup> <br />
      <!-- subscript tag -->
      X<sub>2</sub> <br />

      <!-- bi directional tag 
    dir - direction 
    ltr - left to right
    rtl - right to left -->
      <bdo dir="rtl">BDO tag</bdo>
      <!-- to take a content in center used center tag
it is dropped from HTML5 version -->
    </center>
  </body>
</html>
