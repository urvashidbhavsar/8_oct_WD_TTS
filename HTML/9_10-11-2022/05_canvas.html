<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- svg and canvas are used for draw 2d graphics. -->
    <!-- svg has self tag for draw -->
    <!-- canvas used javascript code -->

    <canvas
      id="mycanvas"
      style="height: 200px; width: 200px; border: 2px; border-style: solid"
    >
    </canvas>

    <script>
      var rect = document.getElementById("mycanvas");
      var drawrect = rect.getContext("2d");
      drawrect.fillStyle = "green";
      //   // x-axis, y-axis, width, height
      drawrect.fillRect(10, 10, 200, 50);
    </script>
  </body>
</html>
