<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        there is a three type of list.
        (1) order
        (2) unorder
        (3) defination / description
     -->

    <!-- prepare an order -->
    <!-- pair tag -> ol-li -->
    <ol type="" start="5">
      <!-- <li> - prepare a list -->
      <li>Subjects</li>
      <li>Fruits</li>
    </ol>

    <!-- prepare unorder -->
    <!-- pair tag -> ul-li -->
    <!-- type -> fill rounded(default), circle, square -->
    <ul type="square">
      <li>Subject</li>
      <li>Fruits</li>
    </ul>

    <!-- defination list -->
    <!-- dl -> defination list -->
    <!-- dt -> define term -->
    <!-- dd -> define description -->

    <dl>
      <dt>HTML</dt>
      <dd>is a markup language</dd>

      <dt>CSS</dt>
      <dd>is a cascading style sheet</dd>
    </dl>
  </body>
</html>
