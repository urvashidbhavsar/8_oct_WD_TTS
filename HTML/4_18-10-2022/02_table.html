<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- for create a table
    what is table -> collection of rows and column
    cell -> single 1 unit which is prepared from rows and column -->
    <!-- left to right -> row -->
    <!-- top to bottom -> column -->
    <table border="1" cellspacing="5px" cellpadding="10px" rules="all">
      <!-- tr -> table row -->
      <tr>
        <!-- create a column used td -> table data 
        th -> table heading -> create a column as well as give heading in bold and place it in center-->
        <th>1 header</th>
        <th>2 header</th>
        <th>3 header</th>
      </tr>
      <tr>
        <td>1 data</td>
        <td>1 data</td>
        <td>1 data</td>
      </tr>
      <tr>
        <td>2 data</td>
        <td>2 data</td>
        <td>2 data</td>
      </tr>
      <tr>
        <td>3 data</td>
        <td>3 data</td>
        <td>3 data</td>
      </tr>
    </table>
  </body>
</html>
