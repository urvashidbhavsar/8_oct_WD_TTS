<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <audio> and <video> tag introduced in HTML5 with embeded multimedia -->
    <!-- audio tag used to add audio on the web page -->
    <!-- pair tag -> audio, source -->

    <!-- controls attribute provide - play, pause, sound, trake option -->
    <audio controls autoplay="true" muted loop="true">
      <source src="audio/song1.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
