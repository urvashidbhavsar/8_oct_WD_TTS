<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        border: 1px solid black;
      }
      /* gradient color is combination of two or more colors */
      .div1 {
        background-image: linear-gradient(
          to bottom,
          #ab1245 11%,
          #567894 44%,
          #de8712 57%,
          #df1256 76%
        );
      }
      .div2 {
        background-image: radial-gradient(
          circle at top,
          #ab1245 11%,
          #567894 44%,
          #de8712 57%,
          #df1256 76%
        );
      }

      .div3 {
        background-image: conic-gradient(#ab1245, #567894, #de8712, #df1256);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <br /><br />
    <div class="div2"></div>
    <br /><br />
    <div class="div3"></div>
  </body>
</html>
