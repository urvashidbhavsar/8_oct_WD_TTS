<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: darkblue;
        box-shadow: 2px 2px 5px gray;
        margin: 10px auto;
        transition: 0.5s all ease;
      }
      /* scale default value is 1. */
      .div1:hover {
        transform: scale(1.2);
      }
      .div2:hover {
        transform: scale(-0.5);
      }
      .div3:hover {
        transform: scaleX(1.2);
      }
      .div4:hover {
        transform: scaleY(1.2);
      }
      .div5:hover {
        transform: scaleX(1.5) scaleY(1.5) scaleZ(2);
      }
      .div6:hover {
        transform: rotate(45deg) scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
  </body>
</html>
