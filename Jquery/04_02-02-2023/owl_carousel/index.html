<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- owl-carousel css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!-- owl carousel js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <style>
      img {
        height: 200px;
        width: 250px;
      }
    </style>
    <script>
      $(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 20,
          nav: false,
          dots: true,
          lazyLoad: true,
          autoplay: true,
          autoplayTimeout: 1000,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
            },
            576: {
              items: 2,
            },
            768: {
              items: 3,
            },
            992: {
              items: 4,
            },
            1200: {
              items: 5,
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="../images/img1.jpg" /></div>
      <div class="item"><img src="../images/img2.jpg" /></div>
      <div class="item"><img src="../images/img3.jpg" /></div>
      <div class="item"><img src="../images/img4.jpg" /></div>
      <div class="item"><img src="../images/img5.jpg" /></div>
      <div class="item"><img src="../images/img6.jpg" /></div>
      <div class="item"><img src="../images/img7.jpg" /></div>
      <div class="item"><img src="../images/img8.jfif" /></div>
    </div>
  </body>
</html>
