<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var $txt;
        $txt =
          "Height : " +
          $(".div1").height() +
          "<br>" +
          "Width : " +
          $(".div1").width() +
          "<br>" +
          "InnerHeight : " +
          $(".div1").innerHeight() +
          "<br>" +
          "InnerWidth : " +
          $(".div1").innerWidth() +
          "<br>" +
          "OuterHeight : " +
          $(".div1").outerHeight() +
          "<br>" +
          "OuterWidth : " +
          $(".div1").outerWidth() +
          "<br>" +
          "OuterHeight(true) : " +
          $(".div1").outerHeight(true) +
          "<br>" +
          "OuterWidth(true) : " +
          $(".div1").outerWidth(true);

        $(".div1").html($txt);
      });
    </script>
    <style>
      .div1 {
        height: 250px;
        width: 200px;
        padding: 20px;
        border: 5px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- dimension -> height(), width(), innerHeight(), innerWidth(), outerHeight(), outerWidth() -->
    <div class="div1"></div>
  </body>
</html>
