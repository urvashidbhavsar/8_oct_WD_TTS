<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery online cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .head {
        display: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".head").hide(2000);
          //   set timing in miliseconds
          // $("h1").hide();
        });

        $("#btn2").click(function () {
          $(".head").show(2000);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">Hide function</button>
    <button id="btn2">Show function</button>

    <h1 class="head">Hello world</h1>
  </body>
</html>
