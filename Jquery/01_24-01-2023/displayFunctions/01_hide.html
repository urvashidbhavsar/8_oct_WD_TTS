<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery offline cdn -->
    <script src="../jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".head").hide(5000);
          //   set timing in miliseconds
          // $("h1").hide();
        });
      });
    </script>
  </head>
  <body>
    <!-- display functions are : hide(), show(), toggle() 
      work on -> height, width, padding, margin, overflow, opacity
    -->
    <button id="btn1">Hide function</button>

    <h1 class="head">Hello world</h1>
  </body>
</html>
