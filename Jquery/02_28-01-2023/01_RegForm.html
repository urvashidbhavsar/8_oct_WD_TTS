<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery online cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#regForm").toggle(2000);
        });

        $("#btn2").click(function () {
          $("#regForm").fadeToggle(2000);
        });

        $("#btn3").click(function () {
          $("#regForm").slideToggle(2000);
        });
      });
    </script>
    <style>
      form {
        border: 2px solid black;
        width: 50%;
        margin: auto;
      }
      .row {
        display: flex;
        gap: 5px;
        padding: 5px;
      }
      .col {
        flex: 1;
        text-align: right;
      }
      .col-2 {
        flex: 2;
      }
      .col-3 {
        flex: 1;
        text-align: left;
      }
      span {
        color: red;
      }
      input[type="text"],
      [type="password"] {
        height: 20px;
        width: 250px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Toggle</button>
    <button id="btn2">FadeToggle</button>
    <button id="btn3">SlideToggle</button>
    <hr />
    <form action="" method="get" name="form1" id="regForm">
      <!-- first name -->
      <div class="row">
        <div class="col">First name</div>
        <div class="col-2">
          <input type="text" name="" id="fname" />
        </div>
        <div class="col-3">
          <span id="fmsg"></span>
        </div>
      </div>

      <!-- last name -->
      <div class="row">
        <div class="col">Last name</div>
        <div class="col-2">
          <input type="text" name="" id="lname" />
        </div>
        <div class="col-3">
          <span id="lmsg"></span>
        </div>
      </div>

      <!-- gender -->
      <div class="row">
        <div class="col">Gender</div>
        <div class="col-2">
          <input type="radio" name="gen" id="male" />Male
          <input type="radio" name="gen" id="female" />Female
        </div>
        <div class="col-3">
          <span id="genmsg"></span>
        </div>
      </div>

      <!-- checkbox -->
      <div class="row">
        <div class="col">Qualification</div>
        <div class="col-2">
          <input type="checkbox" id="c1" />10th
          <input type="checkbox" id="c2" />12th
        </div>
        <div class="col-3">
          <span id="chmsg"></span>
        </div>
      </div>

      <!-- textarea -->
      <div class="row">
        <div class="col">Qualification</div>
        <div class="col-2">
          <textarea
            name=""
            id="addr"
            cols="30"
            rows="3"
            maxlength="100"
            minlength="20"
            placeholder="address must be more than 20 letters"
          ></textarea>
        </div>
        <div class="col-3">
          <span id="addmsg"></span>
        </div>
      </div>

      <!-- city -->
      <div class="row">
        <div class="col">City</div>
        <div class="col-2">
          <select name="city" id="city">
            <option value="-1">---select---</option>
            <option value="">Surat</option>
            <option value="">Navsari</option>
          </select>
        </div>
        <div class="col-3">
          <span id="citymsg"></span>
        </div>
      </div>

      <!-- Mobile no -->
      <div class="row">
        <div class="col">Mobile No</div>
        <div class="col-2">
          <input type="text" name="" id="mno" maxlength="10" />
        </div>
        <div class="col-3">
          <span id="nomsg"></span>
        </div>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="col">Email</div>
        <div class="col-2">
          <input type="text" name="" id="mail" />
        </div>
        <div class="col-3">
          <span id="mailmsg"></span>
        </div>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="col">Password</div>
        <div class="col-2">
          <input type="password" name="" id="pass" /> <br />
          <input type="checkbox" onclick="hide_show_pass()" />
          show password
        </div>
        <div class="col-3">
          <span id="pmsg"></span>
        </div>
      </div>

      <!-- button -->
      <div class="row">
        <div class="col"></div>
        <div class="col-2">
          <input
            type="submit"
            name=""
            id=""
            value="Check Validation"
            onclick="return form_valid()"
          />
        </div>
        <div class="col-3"></div>
      </div>
    </form>
  </body>
</html>
