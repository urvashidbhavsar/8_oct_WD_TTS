<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery online cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("div").empty();
        });

        $(".btn2").click(function () {
          $("div").remove();
        });
      });
    </script>
    <style>
      div {
        height: auto;
        width: 200px;
        background-color: lightcoral;
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- remove function => empty(), remove() -->
    <button class="btn1">Empty</button>
    <button class="btn2">Remove</button>
    <hr />
    <div>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis hic
      expedita porro dolore vel enim, doloremque officiis, distinctio totam
      perspiciatis cum omnis a, nisi quas quaerat magni ut voluptatum et.
    </div>
  </body>
</html>
