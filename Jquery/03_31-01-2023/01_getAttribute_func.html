<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery online cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("h1").text());
        });

        $("#btn2").click(function () {
          alert($("p").html());
        });

        $("#btn3").click(function () {
          alert($("input").val());
        });
      });
    </script>
  </head>
  <body>
    <!-- get and set attribute function -> text(), val() and html() -->
    <button id="btn1">Get Text()</button>
    <button id="btn2">Get HTML()</button>
    <button id="btn3">Get Val()</button>

    <hr />
    <h1>Hello world</h1>

    <p><b>Hello world</b></p>

    <input type="text" name="" id="" value="Hello user" readonly />
  </body>
</html>
