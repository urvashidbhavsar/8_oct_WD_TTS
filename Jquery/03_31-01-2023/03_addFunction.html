<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery online cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("ul").append("<li>new list</li>");
        });
        $("#btn2").click(function () {
          $("ul").prepend("<li>old list</li>");
        });
        $("#btn3").click(function () {
          $(".img1").before(
            "<img src='images/img2.jpg' height='300px' width='300px' class='img2'/>"
          );
        });
        $("#btn4").click(function () {
          $(".img1").after(
            "<img src='images/img3.jpg' height='300px' width='300px' class='img3'/>"
          );
        });
      });
    </script>
  </head>
  <body>
    <!-- add functions ->
        append(), prepand(), before(), after()
    -->
    <button id="btn1">Append</button>
    <button id="btn2">Prepand</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>
    <hr />
    <ul>
      <li>List 1</li>
      <li>List 2</li>
    </ul>
    <!-- <h1>Hello</h1> -->
    <img
      src="images/img1.jpg"
      alt=""
      height="300px"
      width="300px"
      class="img1"
    />
  </body>
</html>
