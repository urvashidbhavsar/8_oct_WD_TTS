<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function close_win() {
        window.close();
      }
    </script>
  </head>
  <body>
    <!-- 
        BOM -> browser object model 

            window ->history, document, navigation, screen, frame

            document -> form, p , img, div etc...

            form -> textarea, text, button, select -> option

        DOM -> document object model

        http://hwang.cisdept.cpp.edu/webdev/images/bom.gif
     -->
    <button onclick="close_win()">Click Here to close</button>
  </body>
</html>
