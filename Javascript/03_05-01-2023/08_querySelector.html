<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function query_func() {
        document.querySelector("p").innerHTML = "Query Selector Element";
        document.querySelector(".head").innerHTML = "Query Selector class";
        document.querySelector("#head").innerHTML = "Query Selector ID";
      }
    </script>
  </head>
  <body>
    <script></script>
    <button ondblclick="query_func()">Click Here</button>
    <p></p>
    <h2 class="head"></h2>
    <h2 id="head"></h2>
  </body>
</html>
