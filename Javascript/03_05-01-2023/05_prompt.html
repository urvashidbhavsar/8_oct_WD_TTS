<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function prompt_popup() {
        var a = prompt("5 + 5 = ?");
        if (a == 10) {
          alert("right ans");
        } else {
          alert("wrong ans");
        }
      }
      function open_func() {
        window.open("https://www.google.com/");
        // window.close();
      }
    </script>
  </head>
  <body>
    <!-- prompt taken input from user -->
    <button onclick="prompt_popup()">prompt box</button>

    <button onclick="open_func()">Window Open</button>
  </body>
</html>
