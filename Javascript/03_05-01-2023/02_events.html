    <!-- 
        events -> perform some task as instruction

        there is 4 type of events :
        (1) mouse (2) keyboard (3) form (4) window

        event handler -> which is handle the event
        (1) mouse event
        click      - onclick
        dblclick   - ondblclick
        mouseover  - onmouseover

        (2) keyboard event
        keypress, keyup, keydown -> onkeypress, onkeyup, onkeydown

        (3) form event -
        change, submit, blur 

        (4) window event -
        load, unload, resize
