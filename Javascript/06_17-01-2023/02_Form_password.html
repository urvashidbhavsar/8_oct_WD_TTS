<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function hide_show() {
        let pass = document.getElementById("pass");
        let cpass = document.getElementById("cpass");

        if (pass.type == "password" && cpass.type == "password") {
          pass.type = "text";
          cpass.type = "text";
        } else {
          pass.type = "password";
          cpass.type = "password";
        }
      }
      function pass_validation() {
        let pass = document.getElementById("pass").value;
        let cpass = document.getElementById("cpass").value;
        let reg_pass =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
        //   used for match value -> match(), test()
        if (pass == "") {
          document.getElementById("msg").innerHTML = "Enter Password";
          //   document.body.style.color = "red";
          return false;
        } else if (!pass.match(reg_pass)) {
          document.getElementById("msg").innerHTML =
            "password must be 8 to 12 character, one uppercase, one lowercase, one number, one special character.";
          return false;
        } else if (cpass != pass) {
          document.getElementById("msg1").innerHTML =
            "password & confirm password does not match";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- To check a password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character -->
    <form action="">
      <label for="">Enter Password :</label>
      <input type="password" name="" id="pass" />
      <span id="msg"></span>
      <br /><br />

      <label for="">Confirm password :</label>
      <input type="password" name="" id="cpass" />
      <span id="msg1"></span>
      <br /><br />

      <input type="checkbox" onclick="hide_show()" /> Show password <br /><br />

      <input
        type="submit"
        name=""
        id=""
        value="click here"
        onclick="return pass_validation()"
      />
    </form>
  </body>
</html>
