<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // variable -> it is container to store data.

      // to create a variable used 3 keywords -> var, let and const

      // var -> used from js developed.
      // let and const -> keyword upgrade in 2015

      //   using var keyword you can redeclare or reassign the value.
      //   it is globaly used
      var x = 10;
      document.writeln(x);

      var x = 100;
      document.writeln(x);

      //   using let keyword you can reassign the value but not redeclare
      //   block level used.
      let y = 10;
      document.writeln(y);

      y = 100;
      document.writeln(y);

      //   const means constant -> fix value
      //   using const keyword you can not redeclare or reassign the value
      const z = 3;
      document.writeln(z);

      const z1 = 12;
      document.writeln(z1);
    </script>
  </body>
</html>
