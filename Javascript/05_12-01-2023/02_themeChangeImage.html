<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 100px;
        width: 100px;
      }
      .dark-mode {
        background-color: rgb(38, 37, 37);
        color: white;
      }
      .dark-mode a {
        color: white;
      }
    </style>
  </head>
  <body>
    <img src="moon.png" alt="" class="img1" />

    <h1>Hello world</h1>
    <a href="">Link 1</a>

    <script>
      let icon = document.querySelector(".img1");

      icon.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode") == true) {
          icon.src = "sun.png";
        } else {
          icon.src = "moon.png";
        }
      });
    </script>
  </body>
</html>
