<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter"></div>

    <script>
      let counting = setInterval(updateTime);
      let start_num = 1000;

      function updateTime() {
        let counts = document.getElementById("counter");
        counts.innerHTML = ++start_num;
        if (start_num == 2000) {
          clearInterval(counting);
        }
      }
    </script>
  </body>
</html>
