<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter"></div>

    <script>
      var count = setInterval(countings, 100);
      var start_num = 1000;

      function countings() {
        var counter = document.getElementById("counter");
        counter.innerHTML = ++start_num;
        if (start_num == 2000) {
          clearInterval(count);
        }
      }
    </script>
  </body>
</html>
