<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;

      //   + also work as concatation operators like joining

      document.write(a + b + "<br>");
      console.log(a + b);

      document.write(a - b + "<br>");
      console.log(a - b);

      console.log(a * b);

      console.log(a / b);

      console.log(a % b);

      /*   increment -> 2 type (++)
    (1) pre-increment  -> ++a; a+1 = a
    (2) post-increment -> a++; a = a+1
    */
      var c = 1;
      console.log(c++); //print than increment
      c++;
      console.log(c);
      console.log(++c); //increment than print

      /*
        decrement -> 2 type (--)
        (1) pre-decrement -> --a; 
        (2) post-decrement -> a--;
      */
      var c = 5;
      console.log(c--);
      console.log(c);
      console.log(--c);
    </script>
  </body>
</html>
