<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 10;

      //   a = a + b;
      a += b;
      console.log(a); //15

      //   a = a - b;
      a -= b;
      console.log(a); //5

      //   a = a * b;
      a *= b;
      console.log(a); //50

      a /= b;
      console.log(a); //5

      a %= b;
      console.log(a); //5
    </script>
  </body>
</html>
