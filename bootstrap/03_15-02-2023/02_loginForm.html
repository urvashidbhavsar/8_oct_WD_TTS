<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
             body{
            background-image: radial-gradient(rgb(153, 176, 176),rgb(1, 57, 57));
        }
        form{
            margin: auto !important;
            width: 50% !important;
            background-color: white !important;
            padding: 20px;
        }
        .logform{
            margin: 150px auto;
        }
        input[type="text"],[type="password"] {
            border-bottom: 2px solid black;
            border-top: 0;
            border-right: 0;
            border-left:0;
            border-radius: 0;
        }
        .form-control:focus{
            border-color: black;
            border-top-color: transparent !important;
            border-left-color: transparent !important;
            border-right-color: transparent !important;
            box-shadow: none;
        }
        </style>
</head>
<body>
    <div class="container logform">
        <form action="">
            <h2 class="text-center">Login here</h2>
            <div class="row py-2">
                <div class="col-lg-12">
                    <div class="form-floating">
                        <input type="text" name="" id="" placeholder="Enter username" class="form-control">
                        <label for="">Enter username</label>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-lg-12">
                    <div class="form-floating">
                        <input type="password" name="" id="" placeholder="Enter password" class="form-control">
                        <label for="">Enter password</label>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
