<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-image: radial-gradient(rgb(153, 176, 176),rgb(1, 57, 57));
        }
        form{
            margin: auto !important;
            width: 50% !important;
            background-color: white !important;
            padding: 20px;
        }
        input[type="text"],[type="date"],[type="password"] {
            border-bottom: 2px solid black;
        }
        input[type="radio"]{
            border: 2px solid black !important;
        }
        .form-control:focus{
            border-color: black;
            border-top-color: transparent !important;
            border-left-color: transparent !important;
            border-right-color: transparent !important;
            box-shadow: none;
        }
        .addr{
            border-bottom: 2px solid black !important;
        }
        .form-select:focus{
            border-color: black;
            border-top-color: transparent !important;
            border-left-color: transparent !important;
            border-right-color: transparent !important;
            box-shadow: none;
        }
        .select_op{
            border-bottom: 2px solid black;
        }
        .e-label{
            border-bottom:  2px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <form action="">
            <h1 class="text-center">Registration form</h1>
            <!-- first name -->
            <div class="row py-2">
                <!-- <div class="col-2">
                    <label for="" class="form-label">first name</label>
                </div> -->
                <div class="col-12">
                    <input type="text" name="" id="" class="form-control  border-top-0 border-start-0 border-end-0 rounded-0" placeholder="Enter Firstname" required>
                </div>
            </div>
            <!-- last name -->
            <div class="row py-2">
                <!-- <div class="col-2">
                    <label for="" class="form-label">last name</label>
                </div> -->
                <div class="col-12">
                    <input type="text" name="" id="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" placeholder="Enter Lastname">
                </div>
            </div>
            <!-- radio button and checkbox class are same -->
            <!-- radio button -->
            <div class="row py-2">
                <div class="col-2">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-10">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-label">Female</label>
                    </div> 
                </div>
            </div>
              <!-- date  -->
            <div class="row py-2">
                <div class="col-2">
                    <label for="" class="form-label">BirthDate</label>
                </div>
            <div class="col-10">
                <input type="date" name="" id="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0">
            </div>
        </div>
            <!-- address --> 
            <div class="row py-2">
                <div class="col-12">
                    <textarea name="" id="" cols="30" rows="3" placeholder="Enter Address" class="form-control addr border-top-0 border-start-0 border-end-0 rounded-0"></textarea>
                </div>
            </div>
            <!-- select-option -->
            <div class="row py-2">
                <div class="col-12">
                    <select name="" id="" class="form-select select_op border-top-0 border-start-0 border-end-0 rounded-0">
                        <option value="">---select city---</option>
                        <option value="">Surat</option>
                        <option value="">Baroda</option>
                    </select>
                </div>
            </div>

            <!-- email id -->
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                    <input type="text" name="" id="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" placeholder="Enter email">
                    <label for="" class="input-group-text rounded-0 border-top-0 border-start-0 border-end-0 e-label">@gmail.com</label>
                </div>
                </div>
            </div>

              <!-- password -->
        <div class="row py-2">
            <div class="col-12">
                <input type="password" name="" id="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" placeholder="Enter password">
            </div>
        </div>
        <!-- checkbox -->
        <div class="row">
            <div class="col-12">
                <div class="form-check"></div>
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="" class="form-label">Show Password</label>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
    </div>
</body>

</html>
