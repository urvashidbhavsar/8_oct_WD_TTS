<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- 
        padding class => p
        there are numbers are set for fix padding => 0 to 5

        padding-left => ps (padding-start)
        padding-right => pe (padding-end)
        padding-top => pt
        padding-bottom => pb

        padding left and right => px
        padding top and bottom => py
     -->

    <p class="p-4">Hello world</p>
    <p class="ps-4">Hello world</p>
    <p class="pe-4">Hello world</p>
    <p class="pt-4">Hello world</p>
    <p class="pb-4">Hello world</p>
    <p class="px-4">Hello world</p>
    <p class="py-4">Hello world</p>
  </body>
</html>
