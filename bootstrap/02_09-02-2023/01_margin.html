<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- 
        margin class => m
        there are numbers are set for fix margin=> 0 to 5

        margin-left => ms (margin-start)
        margin-right => me (margin-end)
        margin-top => mt
        margin-bottom => mb

        margin left and right => mx
        margin top and bottom => my
     -->

    <p class="m-auto">Hello world</p>
    <p class="m-4">Hello world</p>
    <p class="ms-4">Hello world</p>
    <p class="me-4">Hello world</p>
    <p class="mt-4">Hello world</p>
    <p class="mb-4">Hello world</p>
    <p class="mx-4">Hello world</p>
    <p class="my-4">Hello world</p>
  </body>
</html>
