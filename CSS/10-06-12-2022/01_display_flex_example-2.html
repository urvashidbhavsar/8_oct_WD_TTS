<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      .summ-coll {
        background-color: aliceblue;

      }

        letter-spacing: 1px;
      }
      .left-info h1 {

      }
      .left-info .des {
        font-size: 18px;
        color: gray;
        padding-bottom: 20px;
      }
      .left-info button {
        height: 40px;
        width: 120px;
        background: magenta;
        border: none;
        color: white;
        font-family: system-ui;
        font-weight: 700;
        border-radius: 10px;
      }
      .right-info {
        padding: 20px;
      }
      .right-info img {
        height: 500px;
        width: 500px;
        border-radius: 10px;
      }
    </style>
  </head>

  </body>
</html>
