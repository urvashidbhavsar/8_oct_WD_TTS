<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: blue;
      }
      .link1:link {
        color: red;
      }
      .visit:visited {
        color: green;
      }
      .act:active {
        color: brown;
      }
      .over:hover {
        color: darkmagenta;
      }
      .btn {
        height: 40px;
        width: 100px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 10px;
      }
      .btn:hover {
        background-color: transparent;
        color: blue;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- classes -> link,visit,active,hover -->
    <div>
      <a href="" class="link1">Link</a>
    </div>
    <div>
      <a href="" class="visit">visit</a>
    </div>
    <div>
      <a href="" class="act">active</a>
    </div>
    <div>
      <a href="" class="over">Over</a>
    </div>
    <div>
      <button class="btn">Click Here</button>
    </div>
  </body>
</html>
