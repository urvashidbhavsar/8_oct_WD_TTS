<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* pseudo elements used with selectors::pseudo elements */
      div {
        height: 200px;
        width: 200px;
        border: 4px solid violet;
        padding: 20px;
      }
      /* p::first-letter {
        color: blue;
        font-size: 30px;
      } */
      p::first-line {
        line-height: 15px;
        color: red;
      }
      p::selection {
        color: yellow;
        background-color: red;
      }
      p::before {
        content: "---";
      }
      p::after {
        content: "---";
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque vitae
        ullam magni obcaecati exercitationem rerum expedita voluptate? Sint
        nulla tenetur fugiat quidem pariatur placeat. Nihil error quaerat
        accusantium recusandae possimus?
      </p>
    </div>
  </body>
</html>
