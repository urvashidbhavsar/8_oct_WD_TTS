      div {
        height: auto;
        width: 200px;
        border: 1px solid black;
        padding: 20px;
        font-size: 18px;
        /* give a height of between two lines */
        line-height: 18px;
        /* give a space of between two words */
        word-spacing: 20px;
        /* give a space beween two characters */
        letter-spacing: 1px;
      }
    </style>
