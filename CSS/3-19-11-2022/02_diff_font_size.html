<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 20px;
      }
      .p2 {
        font-size: 5vh;
      }
      .p3 {
        font-size: 5vw;
      }
      .p4 {
        font-size: 20pt;
      }
      .p5 {
        font-size: 5rem;
      }
      .p6 {
        /* biggest font size */
        font-size: 0.5in;
      }
      .p7 {
        font-size: 100%;
      }
      .p8 {
        font-size: 5ch;
      }
    </style>
  </head>
  <body>
    <p class="p1">px side</p>
    <p class="p2">vh(vertical height) size</p>
    <p class="p3">vw(vertical width) size</p>
    <p class="p4">point size</p>
    <p class="p5">em/rem size</p>
    <p class="p6">inch size</p>
    <p class="p7">% size</p>
    <p class="p8">ch size</p>
  </body>
</html>
