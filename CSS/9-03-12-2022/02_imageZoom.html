<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 300px;
        width: 300px;
        transition: 1s all ease;
      }
      .image {
        height: 300px;
        width: 300px;
        overflow: hidden;
        border: 2px solid black;
        margin: 150px auto;
      }
      img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <!-- image zoom in particular division -->
    <div class="image">
      <img src="../images/wall1.jfif" alt="" />
    </div>
  </body>
</html>
