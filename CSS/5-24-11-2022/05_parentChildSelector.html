<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 250px;
        border: 2px solid blue;
        padding: 20px;
        margin: 10px;
      }
      .div1 {
        background-color: aqua;
      }
      .div2 {
        background-color: burlywood;
      }
      /* parent child */
      .div1 p {
        font-size: larger;
      }
      /* parent child */
      .div2 p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam ab
        distinctio vero ipsum aut maiores est autem voluptatibus, libero unde
      </p>
    </div>
    <div class="div2">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam ab
        distinctio vero ipsum aut maiores est autem voluptatibus, libero unde
      </p>
    </div>
  </body>
</html>
