<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      img {
        width: 100%;
        height: 600px;
      }
      .main {
        position: relative;
      }
      .content {
        position: absolute;
        color: white;
        top: 180px;
        width: 100%;
        text-align: center;
        text-shadow: 2px 2px 5px black;
      }
      h1 {
        font-size: 0.4in;
        padding-bottom: 20px;
      }
      p {
        font-size: 0.2in;
        padding-bottom: 20px;
      }
      button {
        height: 40px;
        width: 120px;
        background-color: magenta;
        color: white;
        border: none;
        border-radius: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 500;
      }
      button:hover {
        background-color: transparent;
        color: magenta;
        border: 2px solid magenta;
      }
    </style>
  </head>
  <body>
    <!-- example of HeroImage CSS -->
    <div class="main">
      <div class="image">
        <img src="../images/wallpaper2.jpg" alt="" />
      </div>
      <div class="content">
        <h1>My Awesome Website</h1>
        <p>Look at this website and bask in its amazing glory!</p>
        <button>Go Ahead <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </body>
</html>
