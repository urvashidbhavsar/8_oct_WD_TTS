<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }
      div {
        height: 200px;
        width: 100px;
        background-color: darkblue;
        box-shadow: 2px 2px 5px gray;
        margin: 10px auto;
        transition: 0.5s all ease;
      }
      .div1:hover {
        /* translate value used to move element */
        /* x axis, y axis */
        transform: translate(20px, 40px);
      }
      .div2:hover {
        transform: translateX(20px);
      }
      .div3:hover {
        transform: translateY(-20px);
      }
      .div4:hover {
        transform: translateX(20px) translateY(40px) translateZ(20px);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
    </section>
  </body>
</html>
