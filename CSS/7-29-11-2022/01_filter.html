<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* filter property only used with images */

      .img-1 {
        height: 400px;
        width: 300px;
        /* filter: blur(2px); -> to set blur image */
        /* filter: brightness(65%); -> to set darkness of image */
        /* filter: contrast(50%); -> to set lightness of image */
        /* filter: drop-shadow(0px 0px 5px black); */
        /* filter: grayscale(10%); -> set image black and white */
        /* filter: hue-rotate(20deg); -> set value in deg and it apply different colors on setting of deg value */
        /* filter: invert(20%); */
        /* filter: opacity(0.8); -> to set transparent image */
        /* opacity: 0.8; */
        /* filter: saturate(30%); -> set black and white */
        /* filter: sepia(30%);-> black and white theme but also include yellow/orange */
      }
      .img-2 {
        filter: drop-shadow(5px 5px 5px black);
      }
    </style>
  </head>
  <body>
    <img src="../images/wall2.jpeg" alt="" class="img-1" />
    <!-- <img src="netflix.png" alt="" class="img-2" /> -->
  </body>
</html>
