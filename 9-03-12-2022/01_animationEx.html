<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 200px;
        width: 200px;
        margin: 150px auto;
        border-top: 10px solid rebeccapurple;
        border-left: 10px solid royalblue;
        border-right: 10px solid green;
        border-bottom: 10px solid red;
        border-radius: 50%;
        animation: loading 2s ease infinite alternate-reverse;
        position: relative;
      }
      .div2 {
        height: 100px;
        width: 100px;
        border-bottom: 10px solid rebeccapurple;
        border-right: 10px solid royalblue;
        border-left: 10px solid green;
        border-top: 10px solid red;
        border-radius: 50%;
        animation: loading-1 1s ease infinite alternate-reverse;
        position: absolute;
        left: 39px;
        top: 39px;
      }
      @keyframes loading {
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(180deg);
        }
      }
      @keyframes loading-1 {
        0% {
          transform: rotate(0deg) rotateY(0deg);
        }
        100% {
          transform: rotate(360deg) rotateY(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div2"></div>
    </div>
  </body>
</html>
